<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <title>Music Player</title>
</head>
<body class="min-h-screen bg-[linear-gradient(180deg,#0a2047,#2b1b46,#5c2a68)] flex items-center justify-center">
  <div class="bg-white w-[350px] h-[450px] rounded-2xl flex flex-col items-center relative pt-24 shadow-[0_10px_25px_rgba(0,0,0,0.45)] z-10">
    
    <!-- عکس آلبوم -->
    <img src="/img/ChatGPT Image Oct 18, 2025, 11_12_53 PM.png" alt="album cover"
      class="w-72 h-72 object-cover rounded-lg absolute -top-16 shadow-[0_10px_25px_rgba(0,0,0,0.45)] z-10" id="img" />

    <!-- نوشته‌ها -->
    <div class="absolute top-60 text-center">
      <p class="text-2xl font-semibold font-serif" id="Music">Yldiz tozu</p>
      <p id="nameArtist">yldiz</p>
    </div>

    <!-- نوار پیشرفت -->
    <div class="w-64 h-2 bg-gray-300 rounded-full overflow-hidden mt-4 absolute top-[300px]">
      <div class="h-full bg-purple-600 w-0 transition-all duration-300" id="navar"></div>
    </div>

    <!-- نمایش زمان -->
    <div class="w-64 flex justify-between  text-sm mt-1 absolute top-[320px]">
      <span id="currentTime">0:00</span>
      <span id="totalTime">3:13</span>
    </div>
    <!-- دکمه‌ها -->
    <div class="absolute bottom-10 flex items-center gap-6">
      <button class="p-3 rounded-full bg-gray-200 hover:bg-gray-300 transition cursor-pointer" id="pest">
        <!-- pest-->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061A1.125 1.125 0 0 1 21 8.689v8.122ZM11.25 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061a1.125 1.125 0 0 1 1.683.977v8.122Z"/>
        </svg>
      </button>

      <button class="p-4 rounded-full bg-purple-600 text-white hover:bg-purple-700 transition cursor-pointer" id="play">
        <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z"/>
        </svg>
      </button>

      <button class="p-3 rounded-full bg-gray-200 hover:bg-gray-300 transition cursor-pointer" id="next">
        <!-- next-->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061A1.125 1.125 0 0 1 3 16.811V8.69ZM12.75 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061a1.125 1.125 0 0 1-1.683-.977V8.69Z"/>
        </svg>
      </button>
    </div>

    <audio id="player" src="/Music/Ozbi - Yildiz Tozu.mp3"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
